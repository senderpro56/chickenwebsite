<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Заказ принят - {{ site_name }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: {{ primary_color }};
            --secondary-color: {{ secondary_color }};
            --bg-color: {{ bg_color }};
            --text-color: #333;
            --light-color: #f8f8f8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            text-align: center;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .success-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 3rem;
            background: white;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .success-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin: 1rem 0;
            animation: bounce 1s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-30px);}
            60% {transform: translateY(-15px);}
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .home-link {
            display: inline-block;
            margin-top: 2rem;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 6px;
            transition: var(--transition);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .home-link:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        @media (max-width: 768px) {
            .success-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">{{ site_name }}</div>
    </header>
    
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h2>Спасибо за заказ, {{ name }}!</h2>
        <p>Ваш заказ принят в обработку. Наш оператор свяжется с вами в течение 15 минут для подтверждения.</p>
        <p>Приятного аппетита!</p>
        <a href="/" class="home-link">Вернуться на главную</a>
    </div>
</body>
</html>
