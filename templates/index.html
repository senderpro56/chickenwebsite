<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{{ site_name }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: {{ primary_color }};
            --secondary-color: {{ secondary_color }};
            --bg-color: {{ bg_color }};
            --text-color: #333;
            --light-color: #f8f8f8;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        
        .slogan {
            font-style: italic;
            font-size: 1.3rem;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            margin: 0.5rem auto;
            border-radius: 2px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .menu-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }
        
        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .menu-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .menu-item:hover img {
            transform: scale(1.05);
        }
        
        .menu-item-content {
            padding: 1.5rem;
        }
        
        .menu-item h3 {
            font-family: 'Playfair Display', serif;
            margin: 0 0 0.5rem 0;
            color: var(--secondary-color);
            font-size: 1.4rem;
        }
        
        .menu-item p {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }
        
        .price {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1.3rem;
            margin: 1rem 0;
        }
        
        .add-to-cart {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }
        
        .add-to-cart input {
            width: 60px;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }
        
        .add-to-cart button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            flex-grow: 1;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }
        
        .add-to-cart button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .cart-link {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
            transition: var(--transition);
        }
        
        .cart-link:hover {
            transform: scale(1.05);
            background-color: var(--primary-color);
        }
        
        .cart-count {
            background: white;
            color: var(--secondary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .notification {
            position: fixed;
            top: 5rem;
            right: 1.5rem;
            background: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 100;
            transform: translateX(200%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }
            
            .slogan {
                font-size: 1rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .cart-link {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">{{ site_name }}</div>
        <div class="slogan">{{ slogan }}</div>
    </header>
    
    <a href="/cart" class="cart-link">
        <span>Корзина</span>
        <span class="cart-count">{{ cart|length }}</span>
    </a>
    
    <div class="container">
        <h2 class="section-title">Наше меню</h2>
        
        <div class="menu-grid">
            {% for item in menu %}
            <div class="menu-item">
                <img src="https://via.placeholder.com/400x300/FF6B00/FFFFFF?text={{ item.name|urlencode }}" alt="{{ item.name }}" loading="lazy">
                <div class="menu-item-content">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.description }}</p>
                    <div class="price">{{ item.price }} руб.</div>
                    <form method="POST" action="/add_to_cart" class="add-to-cart">
                        <input type="hidden" name="item_id" value="{{ item.id }}">
                        <input type="number" name="quantity" value="1" min="1">
                        <button type="submit">В корзину</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <div class="notification" id="notification">Товар добавлен в корзину!</div>
    
    <script>
        // Показываем уведомление при добавлении в корзину
        document.querySelectorAll('.add-to-cart button').forEach(button => {
            button.addEventListener('click', function() {
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            });
        });
    </script>
</body>
</html>
